{% set name = "pytest-redis" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 17cce1dcf4d7b8ba091f75c29b0b93a8bc92d165c6ba47e56526d8087f9627a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pytest >=6.2
    - port-for >=0.6.0
    - mirakuru
    - redis-py >=3

test:
  imports:
    - pytest_redis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ClearcodeHQ/pytest-redis
  summary: Redis fixtures and fixture factories for Pytest.
  dev_url: https://github.com/ClearcodeHQ/pytest-redis
  license: GPL-3.0 AND LGPL-3.0
  license_file:
    - COPYING.lesser
    - COPYING

extra:
  recipe-maintainers:
    - woutdenolf
