{% set name = "pytest-redis" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-redis-{{ version }}.tar.gz
  sha256: 0b04e7b7b11df801f848ffb7bb0311d54b475c3a58c6a2dfaa432abf5345a0bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pytest >=6.2
    - port-for >=0.6.0
    - mirakuru
    - redis-py >=3

test:
  imports:
    - pytest_redis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ClearcodeHQ/pytest-redis
  summary: Redis fixtures and fixture factories for Pytest.
  license: LGPL-3.0-or-later
  license_file:
    - COPYING.lesser
    - COPYING

extra:
  recipe-maintainers:
    - woutdenolf
