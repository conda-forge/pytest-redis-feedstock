{% set name = "pytest-redis" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_redis-{{ version }}.tar.gz
  sha256: 41c98c01def18af533805c0862bc098dede03b8228a4e17761daef1beb701fdf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pytest >=6.2
    - port-for >=0.6.0
    - mirakuru
    - redis-py >=3

test:
  imports:
    - pytest_redis
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ClearcodeHQ/pytest-redis
  summary: Redis fixtures and fixture factories for Pytest.
  dev_url: https://github.com/ClearcodeHQ/pytest-redis
  license: GPL-3.0 AND LGPL-3.0
  license_file:
    - COPYING.lesser
    - COPYING

extra:
  recipe-maintainers:
    - woutdenolf
